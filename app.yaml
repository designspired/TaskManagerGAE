service: phpmyadmin
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /register
  script: main.application
- url: /login
  script: main.application
- url: /hello
  script: hello.application
- url: /(.+\.(ico|jpg|png|gif))$
  static_files: \1
  upload: (.+\.(ico|jpg|png|gif))$
  application_readable: true
- url: /(.+\.(htm|html|css|js))$
  static_files: \1
  upload: (.+\.(htm|html|css|js))$
  application_readable: true
- url: /(.+\.php)$
  script: \1
  login: admin
- url: /.*
  script: index.php
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: MySQLdb
  version: "1.2.5" 

